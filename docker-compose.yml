services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: infocurso
      POSTGRES_USER: infocurso_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infocurso_user -d infocurso"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/infocurso
      SPRING_DATASOURCE_USERNAME: infocurso_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${FRONTEND_URL}
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.infocurso-backend.rule=Host(`cursos-api.lmsc.es`)"
      - "traefik.http.routers.infocurso-backend.entrypoints=http"
      - "traefik.http.services.infocurso-backend.loadbalancer.server.port=8080"

  frontend:
    build:
      context: ./osiconnect
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.infocurso-frontend.rule=Host(`cursos.lmsc.es`)"
      - "traefik.http.routers.infocurso-frontend.entrypoints=http"
      - "traefik.http.services.infocurso-frontend.loadbalancer.server.port=3000"

networks:
  default:
    name: coolify

volumes:
  postgres_data:
