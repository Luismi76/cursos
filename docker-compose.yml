version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: infocurso-db
    environment:
      POSTGRES_DB: infocurso
      POSTGRES_USER: infocurso_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U infocurso_user -d infocurso" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infocurso-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: infocurso-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/infocurso
      SPRING_DATASOURCE_USERNAME: infocurso_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      CORS_ALLOWED_ORIGINS: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - infocurso-network

  # Next.js Frontend
  frontend:
    build:
      context: ./osiconnect
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    container_name: infocurso-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - infocurso-network

volumes:
  postgres_data:
    driver: local

networks:
  infocurso-network:
    driver: bridge
